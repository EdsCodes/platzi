<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            //declaracion de variables
            function aleatorio(min, max){
                return Math.floor(Math.random() * (max-min+1) + min)
            }
            
            let jugador = prompt("elige: 1 para piedra, 2 para papel, 3 para tijera")
            let pc = aleatorio(1,3)

            if(jugador == 1) {
                alert("elegiste piedra")
            } else if (jugador == 2) {
                alert("elegiste papel")
            } else if (jugador == 3) {
                alert("elegiste tijera")
            } else {
                alert("por favor elige una opcion dentro del listado")
            }
            if(pc == 1) {
                alert("pc eligió piedra")
            } else if (pc == 2) {
                alert("pc eligió papel")
            } else if (pc == 3) {
                alert("pc eligió tijera")
            } 
            //combate
            if(pc == jugador) {
                alert("Empate")
            } else if((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                alert("Ganaste")
            } else {
                alert("Perdiste")
            }
         </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
        <p>Hola, bienvenido a piedra, papel o tijera, Elije con que quieres jugar</p>
    </body>
</html>
